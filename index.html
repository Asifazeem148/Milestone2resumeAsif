<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Asif Azeem</h1>
    <form id="ReasumeForm">
        <fieldset>
            <legend>
                Personal Information
            </legend>
            <label for="name">name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            
        </fieldset>

        <fieldset>
            <legend>
                Education
            </legend>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree" required><br><br>
            <textarea name="degree" id="degree" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>
                Experience
            </legend>
            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required><br><br>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required><br><br>
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required><br><br>
            <textarea name="experience" id="experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>
                Skills
            </legend>
            <label for="skill">Skill:</label>
            <input type="text" id="skill" name="skill" required><br><br>
            <textarea name="skills" id="skills" rows="4" required></textarea>
        </fieldset>
        
        <button type="submit">
            Submit Resume
        </button>
        
    </form>
</body>
</html>
